# example netlify.toml
[build]
  command = "gatsby build"
  functions = "netlify/functions"
  publish = "public"

## redirects for ubiquity site pages to fulcrum site pages
[[redirects]]
  from = "/site/journals"
  to = "/journals"
  status = 301

[[redirects]]
  from = "/site/about"
  to = "/about"
  status = 301

[[redirects]]
  from = "/site/books"
  to = "https://fulcrum.org/westminster"
  status = 301

[[redirects]]
  from = "/site/publish"
  to = "/publish-with-us"
  status = 301

[[redirects]]
  from = "/site/book-publishing"
  to = "/book-proposals"
  status = 301

[[redirects]]
  from = "/site/journal-publishing"
  to = "/journal-proposals"
  status = 301

[[redirects]]
  from = "/site/research-integrity"
  to = "/research-integrity"
  status = 301

## Redirects for individual books
## Redirect to Fulcrum version
[[redirects]]
  from = "/site/books/m/10.16997/book73"
  to = "https://www.fulcrum.org/concern/monographs/w9505348p?locale=en"
  status = 301

[[redirects]]
  from = "/site/books/e/10.16997/book73"
  to = "https://www.fulcrum.org/concern/monographs/w9505348p?locale=en"
  status = 301

[[redirects]]
  from = "/site/books/10.16997/book73"
  to = "https://www.fulcrum.org/concern/monographs/w9505348p?locale=en"
  status = 301

[[redirects]]
  from = "/site/books/m/*/"
  to = "https://doi.org/:splat"
  status = 301

[[redirects]]
  from = "/site/books/e/*/"
  to = "https://doi.org/:splat"
  status = 301

[[redirects]]
  from = "/site/books/*/"
  to = "https://doi.org/:splat"
  status = 301


